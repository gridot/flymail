    </header>
    <div class="signup-form">
          <div class="text">
              <h1>Create Your Account</h1>
          </div>  
          <form id="signup-form" class='signup-box'>
    
            <p id="alert"></p>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" required autocomplete="off" placeholder="First Name"/>
    
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" required autocomplete="off" placeholder="Last Name" />
    
            <label for="email">Email</label>
            <input id="email" type="email" required autocomplete="off" placeholder="Email"/>
    
            <label for="password">Password</label>
            <input id="password" type="text" required autocomplete="off" placeholder="Password"/>
    
           <span><p></p></span> <button id='signup' class="signup-btn" type="submit"> SIGNUP </button>
            <p> Already have an account, login <a href="login.html">here</a></p>
          </form>
    </div>
    <script src="js/userSignup.js"></script>
</body>
